<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D 모델 뷰어</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="product-detail-top">
        <div class="product-detail-main">
            <div class="product-360-degree">
                <!-- 모달 팝업 버튼 제거 -->
                <!-- <div class="product-360-degree-button hidden-xs">

                </div> -->
                
                <!-- 모달 팝업 코드 제거 -->
                <!-- <div class="modal fade" id="Product360DegreeModal" tabindex="-1" role="dialog" aria-labelledby="Product360DegreeModalTitle" aria-hidden="true">
                    <div class="modal-dialog modal-lg" role="document">
                        <div class="modal-content">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">×</span>
                            </button>
                            <div class="modal-body"> -->
                                <model-viewer
                                    id="product-360-degree-viewer"
                                    alt="3D 모델"
                                    camera-controls
                                    interaction-prompt="auto"
                                    poster="placeholder.jpg"
                                    shadow-intensity="1"
                                    ar
                                    ar-status="not-presenting"
                                    auto-rotate
                                    style="width: 100%; height: 900px;"

                                    src="image\iLab\vacuumcleaner_RC_00001_WebGLRC_80_1024_png_pixyz_glass change.glb"                                                            
                                    ios-src="image\iLab\fridge_sxs-vs_00101_WebGLRC_80_1024_ktx.usdz"

                                >
                                </model-viewer>
                                <div class="zoom-buttons hidden-xs">
                                    <a class="zoom-in"><span class="glyphicon glyphicon-plus"></span></a>
                                    <a class="zoom-out"><span class="glyphicon glyphicon-minus"></span></a>
                                </div>
                            <!-- </div>
                        </div>
                    </div>
                </div> -->
            </div>
        </div>
    </div>
    
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <script src="script.js"></script>
    
    <script>
        const modelViewer = document.getElementById('product-360-degree-viewer');
        let brightness = 1; // 초기 밝기 설정

        // 밝기 조절 버튼
        const brightnessSlider = document.createElement('input');
        brightnessSlider.type = 'range';
        brightnessSlider.min = '0';
        brightnessSlider.max = '2';
        brightnessSlider.step = '0.01';
        brightnessSlider.value = brightness;
        brightnessSlider.addEventListener('input', (event) => {
            brightness = parseFloat(event.target.value);
            modelViewer.style.filter = `brightness(${brightness})`;
        });

        document.body.appendChild(brightnessSlider);
    </script>
</body>
</html>
